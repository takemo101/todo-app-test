version: "1.0"
backend:
  type: opencode
loop:
  max_iterations: 100
  completion_promise: "LOOP_COMPLETE"
state:
  use_github_labels: true # ラベル機能を有効化
  label_prefix: "orch"
pr:
  auto_merge: true # 自動マージを有効化
  merge_method: merge # squash | merge | rebase
  delete_branch: true # マージ後にブランチ削除
  ci_timeout_secs: 1800
worktree:
  enabled: true
  base_dir: ".worktrees"
  auto_cleanup: true
  copy_env_files:
    - ".env"
    - ".envrc"
    - ".env.local"
sandbox:
  type: container-use
